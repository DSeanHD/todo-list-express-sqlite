<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>To Do List with Express</title>
    </head>
    <body>
        <div id="main-container">
            <div id="input-container">
                <input type="text" autocomplete="off" id="todo-input" placeholder="Enter a new task">
                <button id="add-btn">Add</button>
            </div>
            <div id="todo-area"></div>
        </div>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/3e8aa7302e.js" crossorigin="anonymous"></script>
    </body>
</html>
